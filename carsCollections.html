<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="carsCollection.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="resp_navbar.css">
    <link rel="stylesheet" href="resp_footer.css">
    <link rel="stylesheet" href="resp_collection.css">
</head>

<body>

    <div id="main">
        <div class="navbar_cover"></div>
        <iframe src="navbar.html"
            onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
        <div class="car-intro">
            <div class="car-introcontent">
                <div class="introcontent">
                    <h1>Explore <span>Collection's</span></h1>
                    <h2 style="color: #f5b754;">Discover Our Exclusive Car Collection</h2>
                    <p>Find the perfect vehicle for any occasion from our extensive range of high-quality cars.</p>
                </div>
            </div>
        </div>
        <div class="fleetbox">
            <div class="filter">
                <button>Filters <i class="ri-filter-line"></i></button>
                <div class="form">
                    <div>
                    
                        <select name="" id="category">
                            <option id="opt" selected value=""> Search by Type</option>
                            <option id="opt" value="all">All</option>
                            <option id="opt" value="Sedan">Sedan</option>
                            <option id="opt" value="Hatchback">HatchBack</option>
                            <option id="opt" value="SUV">SUV</option>
                            <option id="opt" value="Luxury Sedan">Luxury Sedan</option>
                            <option id="opt" value="MPV (Minivan)">MPV (Minivan)</option>
                            <option id="opt" value="Compact SUV">Compact SUV</option>
                            <option id="opt" value="Economic Sedan">Economic Sedan</option>
                            <option id="opt" value="Bus">Bus</option>
                            <option id="opt" value="Ultra-Luxury Sedan">Ultra-Luxury Sedan</option>
                            <option id="opt" value="Luxury Electric Sedan">Luxury Electric Sedan</option>
                            <option id="opt" value="Luxury Convertible">Luxury Convertible</option>
                            <option id="opt" value="Luxury SUV">Luxury SUV</option>
                        </select>
                    </div>
                    <!-- <button class="submit">Apply Filter</button> -->
                </div>
            </div>
            <div class="cars-collection">
                <div class="all_car_card_container">

                </div>



            </div>
        </div>
    </div>
    <iframe src="footer.html"
        onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="carsCollection.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 1,
            loop: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
    <script src="javaScript_code.js"></script>

</body>

</html>
